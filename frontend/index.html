<!DOCTYPE html>
<html lang="ca">
<head>
  <!-- Metadades i enllaç a l’stylesheet -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Videojocs RA9</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Capçalera amb el nom de l’aplicació -->
  <header class="app-header">
    <h1 class="logo">🎮 Gestor de Videojocs RA9</h1>
  </header>

  <!-- Secció per afegir o editar un videojoc -->
  <section id="addSection">
    <h2>Afegir / Modificar Videjoc</h2>
    <form id="gameForm" enctype="multipart/form-data">
      <input type="hidden" id="gameId">

      <div class="form-row">
        <label for="title">Títol</label>
        <input type="text" id="title" placeholder="Títol del joc" required>
      </div>

      <div class="form-row">
        <label for="platform">Plataforma</label>
        <select id="platform" required>
          <option value="">-- Selecciona una plataforma --</option>
          <!-- Opcions de plataformes disponibles -->
          <option value="PC">PC</option>
          <option value="Mac">Mac</option>
          <option value="Linux">Linux</option>
          <option value="PlayStation 5">PlayStation 5</option>
          <option value="PlayStation 4">PlayStation 4</option>
          <option value="PlayStation 3">PlayStation 3</option>
          <option value="PlayStation 2">PlayStation 2</option>
          <option value="PlayStation 1">PlayStation 1</option>
          <option value="Xbox Series X|S">Xbox Series X|S</option>
          <option value="Xbox One">Xbox One</option>
          <option value="Xbox 360">Xbox 360</option>
          <option value="Nintendo Switch">Nintendo Switch</option>
          <option value="Nintendo">Nintendo</option>
          <option value="Wii U">Wii U</option>
          <option value="Wii">Wii</option>
          <option value="Nintendo DS">Nintendo DS</option>
          <option value="Nintendo 3DS">Nintendo 3DS</option>
          <option value="Game Boy Advance">Game Boy Advance</option>
          <option value="PSP">PSP</option>
          <option value="PS Vita">PS Vita</option>
          <option value="Android">Android</option>
          <option value="iOS">iOS</option>
          <option value="Steam Deck">Steam Deck</option>
          <option value="Otros">Otros</option>
        </select>
      </div>

      <div class="form-row">
        <label for="year">Any de llançament</label>
        <input type="number" id="year" placeholder="Any" required>
      </div>

      <div class="form-row">
        <label for="image">Foto del joc</label>
        <input type="file" id="image" accept="image/*">
      </div>

      <!-- Botons per desar o cancel·lar l’operació -->
      <div class="form-actions">
        <button type="submit" id="saveBtn">Guardar</button>
        <button type="button" id="cancelBtn" class="hidden">Cancelar</button>
      </div>
    </form>
    <p id="errorMsg" class="error hidden"></p>
  </section>

  <!-- Secció on es mostra la llista de videojocs -->
  <section id="listSection">
    <h2>Llista de Videojocs</h2>
    <ul id="gamesList"></ul>
  </section>

  <!-- Inclou el script principal de l’aplicació -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
