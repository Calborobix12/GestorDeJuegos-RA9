  <!-- Formulari per Afegir / Modificar Joc -->
  <section id="addSection">
    <h2>Afegir / Modificar Videjoc</h2>
    <form id="gameForm" enctype="multipart/form-data">
      <!-- quan editem, omplirem aquest camp oc√≤ult amb l'ID -->

      </div>

      <div class="form-row">
        <label for="year">Any de llan√ßament</label>
        <input type="number" id="year" placeholder="Any" required>
      </div>

      <div class="form-row">
        <label for="image">Foto del joc</label>

      </div>

      <div class="form-actions">
        <button type="submit" id="saveBtn">Guardar</button>
